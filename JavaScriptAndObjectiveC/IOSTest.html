function AutoResizeImage(maxWidth,maxHeight,objImg){
  var img = new Image();
  img.src = objImg.src;
  var hRatio;
  var wRatio;
  var Ratio = 1;
  var w = img.width;
  var h = img.height;
  wRatio = maxWidth / w;
  hRatio = maxHeight / h;
  if (maxWidth ==0 && maxHeight==0){
    Ratio = 1;
  }else if (maxWidth==0){//
    if (hRatio<1) Ratio = hRatio;
  }else if (maxHeight==0){
    if (wRatio<1) Ratio = wRatio;
  }else if (wRatio<1 || hRatio<1){
    Ratio = (wRatio<=hRatio?wRatio:hRatio);
  }
  if (Ratio<1){
    w = w * Ratio;
    h = h * Ratio;
  }
  objImg.height = h;
  objImg.width = w;
}


function addElementImg(objImg) {

li.appendChild(img);

        var uniqueId = 1;
        function log(message, data) {
            var logContainner = document.getElementById('log');
            var el = document.createElement('div');
            el.className = 'logLine';
            el.innerHTML = uniqueId++ + '. ' + message + (data?(':<br/>' + JSON.stringify(data)):"");
            if (logContainner.children && logContainner.children.length) { logContainner.insertBefore(el, logContainner.children[0]); }
            else { logContainner.appendChild(el); }
        }
